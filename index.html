<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bitcoin Use Cases</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- Language selector -->
      <div class="language-selector">
        <button id="language-toggle" class="language-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="10"></circle>
            <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
            <path d="M2 12h20"></path>
          </svg>
          <span id="language-text">Espa√±ol</span>
        </button>
      </div>

      <!-- Header -->
      <header>
        <div class="logo">
          <img
            src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg"
            alt="Bitcoin Logo"
            width="84"
            height="84"
          />
        </div>
        <h1 class="title neon-title" id="main-title">Bitcoin Use Cases</h1>
        <p class="subtitle neon-text-subtle" id="main-subtitle">
          Exploring the practical applications and value propositions of Bitcoin
          in today's world
        </p>
      </header>

      <!-- Main content -->
      <main>
        <div class="use-cases-grid" id="use-cases-container">
          <!-- Use cases will be dynamically inserted here -->
        </div>
      </main>

      <!-- Footer -->
      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <img
              src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg"
              alt="Bitcoin Logo"
              width="32"
              height="32"
            />
            <span class="neon-text-subtle">bitcoinusecases.com</span>
          </div>
          <div class="footer-text">
            <a
              href="https://github.com/andreasbtc21/bitcoinusecases.com"
              target="_blank"
              rel="noopener noreferrer"
              class="github-link"
            >
              <span id="footer-agree">Don't you agree?</span>
              <span id="footer-propose">Propose or discuss on GitHub</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
                ></path>
                <polyline points="15 3 21 3 21 9"></polyline>
                <line x1="10" x2="21" y1="14" y2="3"></line>
              </svg>
            </a>
          </div>
          <div class="social-links">
            <a
              href="https://github.com/andreasbtc21/bitcoinusecases.com"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                ></path>
                <path d="M9 18c-4.51 2-5-2-7-2"></path>
              </svg>
              <span class="sr-only">GitHub</span>
            </a>
            <a
              href="https://x.com"
              target="_blank"
              rel="noopener noreferrer"
              class="social-link"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="currentColor"
              >
                <path
                  d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
                ></path>
              </svg>
              <span class="sr-only">X</span>
            </a>
          </div>
        </div>
      </footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
